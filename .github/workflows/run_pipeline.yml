name: Run ArXiv Summarizer and Update Dashboard

on:
  push:
    branches:
      - main
  schedule:
    # üáÆüá≥ Twice a week at 6:00 AM IST (which is 00:30 UTC)
    - cron: "30 0 * * 1,4"
  workflow_dispatch:  # allows manual trigger from GitHub Actions tab

permissions:
  contents: write  # ‚úÖ gives workflow permission to push changes

jobs:
  run_pipeline:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Run summarizer pipeline
      - name: Run summarizer pipeline
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python app/fetch_arxiv.py
          python app/summarize_papers.py
          python app/generate_dashboard.py
          python app/newsletter_generator.py

      # 5Ô∏è‚É£ Commit and push updates to repo
      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/processed/summarized.csv output/newsletter.html || echo "Nothing to add"
          git commit -m "ü§ñ Auto-update: Summaries, Newsletter, and Dashboard refreshed" || echo "No changes to commit"
          git push origin main || echo "No push required"
