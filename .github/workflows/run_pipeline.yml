name: Run ArXiv Summarizer and Update Data

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "30 0 * * 1,4"   # twice a week (Mon, Thu) at 00:30 UTC

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps for WeasyPrint
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2 libpango-1.0-0 libgdk-pixbuf2.0-0 libffi-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install weasyprint reportlab --no-warn-script-location

      - name: Run fetch + summarizer + newsletter
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python app/fetch_arxiv.py
          python app/summarize_papers.py
          python app/newsletter_generator.py

      - name: Commit & push generated data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/processed/summarized.csv output/newsletter.pdf || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "ðŸ¤– Auto-update: Summaries + Newsletter (PDF) [ci skip]" || true
            git push origin HEAD:main || true
          else
            echo "No changes to commit."
          fi
