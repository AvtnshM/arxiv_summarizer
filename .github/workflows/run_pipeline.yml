name: Run ArXiv Summarizer and Update Dashboard

on:
  push:
    branches:
      - master
  schedule:
    # üáÆüá≥ Run twice a week at 6:00 AM IST (00:30 UTC = 6:00 IST)
    - cron: "30 0 * * 1,4"
  workflow_dispatch:  # manual trigger option

jobs:
  run_pipeline:
    runs-on: windows-latest   # ‚úÖ matches your local environment
    timeout-minutes: 30

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Run summarizer pipeline
      - name: Run summarizer pipeline
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python app/fetch_papers.py
          python app/summarize_papers.py
          python app/generate_dashboard.py

      # 5Ô∏è‚É£ Commit and push new data
      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/processed/summarized.csv output/summaries.json || echo "Nothing to commit"
          git commit -m "Auto update summaries" || echo "No changes to commit"
          git push origin master || echo "No push required"
